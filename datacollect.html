<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Students</title>
  <link rel="icon" type="image/png" href="src/images/XYZ Foundation.png">
  <link href="src/output.css" rel="stylesheet">
  <script src="src/index.js" defer></script>
</head>

<body class="bg-gradient-to-br from-green-50 to-green-100 font-sans text-gray-800">

  <main>
    <!-- Section -->
    <section class="min-h-screen flex flex-col items-center py-12 px-4">
     
      <!-- Heading -->
      <h1 class="text-4xl font-extrabold text-green-700 mb-6 drop-shadow-md text-center">
        Registered Students List
      </h1>
      <h2>List of students who apply for Volunteers</h2>
      <p class="text-gray-600 mb-8 text-center max-w-lg">
        (List of all students who have registered. Admin can view, manage, and reset the records anytime.)
      </p>

      <!-- Student Records Table (Where my array stored)-->
      <div class="w-full max-w-4xl bg-white  shadow-2xl overflow-hidden">
        <div class="overflow-x-auto overflow-y-auto max-h-72">
          <table class="w-full h-full  text-center sm:text-base scroll-mt-24 overflow-x-auto border rounded shadow-lg">
            <thead>
              <tr class="bg-green-200 text-green-900 sticky top-0 z-10">
                <th class="p-3 border">Student ID</th>
                <th class="p-3 border">Student Name</th>
                <th class="p-3 border">Email</th>
                <th class="p-3 border">Contact</th>
                <th class="p-3 border">Action</th>
              </tr>
            </thead>
            <tbody id="datatable" class="divide-y divide-gray-200 ">
              <!-- Student records will appear here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Reset Button -->
      <button id="deleteBtn"
        class="mt-6 bg-red-500 text-white py-2 px-6 rounded-full font-medium shadow-md hover:bg-red-600 hover:scale-105 transition-all duration-300">
        Delete All Records
      </button>
    </section>


    <!-- Back to home Page  -->
    <button id="logoutBtn"
      class="fixed top-6 right-6 bg-green-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-green-700 hover:scale-105 transition-all duration-300">
      Log Out
    </button>

    <footer class="bg-green-700 text-white text-center py-4 mt-10 shadow-inner">
      <p class="text-sm">&copy; 2025 XYZ Foundation. All rights reserved.</p>

    </footer>
  </main>
</body>

</html>
